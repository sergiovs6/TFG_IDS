name: Build LaTeX PDF

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

env:
  MAIN_TEX: main.tex  # cambia si tu archivo principal tiene otro nombre

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-spanish \
            texlive-science \
            latexmk

      # Compila con pdfLaTeX + BibTeX (sin -use-biber y sin -shell-escape)
      - name: Compile PDF (latexmk)
        run: |
          latexmk -pdf -interaction=nonstopmode -file-line-error "$MAIN_TEX"

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: memoria-pdf
          path: ${MAIN_TEX%.tex}.pdf

      # Subir logs siempre para depurar si falla
      - name: Upload LaTeX logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            ${MAIN_TEX%.tex}.log
            ${MAIN_TEX%.tex}.aux
            **/*.log
            **/*.blg
            **/*.aux
            **/*.fls
            **/*.fdb_latexmk
